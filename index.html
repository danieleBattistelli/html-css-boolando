<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>
    <main>
        <section class="section">
            <div class="container">
                <div class="row">
                    <!--prima card-->
                    <div class="col">
                        <div class="card">
                            <img class="default-image" src="./img/images/img/1.webp" alt="prima-card">
                            <img src="./img/images/img/1b.webp" alt="" class="hover-img">
                            <span class="discount">-50%</span>
                            <span class="description">Sostenibilita'</span>
                            <span class="like">&hearts;</span>
                        </div>
                        <div class="info-card">
                            <P>Levi's</P>
                            <h4>RELAXED FIT TEE UNISEX</h4>
                            <p> <span class="new-price">14.99€</span> <span class="old-price">29.99€</span></p>
                        </div>
                    </div>
                    <!--seconda card-->
                    <div class="col">
                        <img src="./img/images/img/2.webp" alt="seconda-card">
                    </div>
                    <!--terza card-->
                    <div class="col">
                        <img src="./img/images/img/3.webp" alt="terza-card">
                    </div>
                    <!--quarta card-->
                    <div class="col">
                        <img src="./img/images/img/4.webp" alt="quarta-card">
                    </div>
                    <!--quinta card-->
                    <div class="col">
                        <img src="./img/images/img/5.webp" alt="quinta-card">
                    </div>
                    <!--sesta card-->
                    <div class="col">
                        <img src="./img/images/img/6.webp" alt="sesta-card">
                    </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
